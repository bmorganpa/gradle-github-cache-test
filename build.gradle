import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.6.21'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

subprojects {
	sourceCompatibility = '11'

	tasks.withType(KotlinCompile) {
		kotlinOptions {
			freeCompilerArgs = ['-Xjsr305=strict']
			jvmTarget = '11'
		}
	}
}
